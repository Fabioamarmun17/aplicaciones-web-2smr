<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-tabla.css">
</head>
<body>
    
    <!-- Apertura de la tabla -->
    <table>
        <!-- Fila de la cabecera -->
        <tr>
            <th>Título de la columna 1</th> <!-- Celda cabecera columna 1 -->
            <th>Título de la columna 2</th> <!-- Celda cabecera columna 2 -->
            <th>Título de la columna 3</th> <!-- Celda cabecera columna 3 -->
        </tr>
        <!-- Fila primera -->
        <tr>
            <td rowspan="3">Celda F1C1</td> <!-- Celda 1 de la fila 1 -->
            <td>Celda F1C2</td> <!-- Celda 3 de la fila 1 -->
            <td>Celda F1C3</td> <!-- Celda 3 de la fila 1 -->
        </tr>

        <!-- Fila segunda -->
        <tr>
            <!-- Celda F2C1 --><!-- Celda 1 de la fila 2 -->
            <td>Celda F2C2</td> <!-- Celda 3 de la fila 2 -->
            <td>Celda F2C3</td> <!-- Celda 3 de la fila 2 -->
        </tr>

        <!-- Fila tercera -->
        <tr>
            <!-- Celda F3C1 -->
            <td colspan="2">Celda F3C2</td>
        </tr>
    </table>
    
    <br>

    <!-- Otra tabla (W3Schools) -->
    <table>
        <!-- Fila primera -->
        <tr>
            <td colspan="3">2022</td>
        </tr>

        <!-- Fila segunda -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <!-- Fila tercera -->
        <tr>
            <td rowspan="2" colspan="2">FIESTA</td>
            <td></td>
        </tr>

        <!-- Fila cuarta -->
        <tr>
            <td></td>
        </tr>

        <!-- Fila quinta -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
